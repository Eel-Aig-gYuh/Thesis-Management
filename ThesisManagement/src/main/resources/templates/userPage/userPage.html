<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang Quản Trị</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <main class="container">
        <div th:replace="base :: header"></div>

        <div>
            <h2 class="text-center text-info mt-3">Quản trị người dùng</h2>
        </div>

        <form th:action="@{/admin/users/}" class="p-3 bg-light rounded shadow-sm">
            <div class="row g-2 align-items-end">
                <!-- Lọc theo username -->
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Tìm theo username..." name="username" th:value="${param.username}">
                </div>
                <!-- Lọc theo role -->
                <div class="col-md-3">
                    <select class="form-select" name="role">
                        <option value="">-- Tất cả vai trò --</option>
                        <option th:each="r:${roles}" th:value="${r}" th:text="${r.displayName}" th:selected="${param.role == r}"></option>
                    </select>
                </div>

                <!-- Sắp xếp theo ngày -->
                <div class="col-md-2">
                    <select class="form-select" name="order">
                        <option value="desc" th:selected="${param.order == 'desc'}">Mới nhất</option>
                        <option value="asc" th:selected="${param.order == 'asc'}">Cũ nhất</option>
                    </select>
                </div>

                <!-- Nút hành động -->
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary me-2">Tìm kiếm</button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/create}" class="btn btn-success">+ Thêm User</a>
                </div>  
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Avatar</th>
                        <th>Email</th>
                        <th>Major</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u:${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td th:text="${u.firstname}"></td>
                        <td th:text="${u.lastname}"></td>
                        <td>
                            <img th:src="${u.avatar}" 
                                 alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                        </td>
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.major}"></td>
                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" th:text="${u.role}">

                                </button>
                                <ul class="dropdown-menu">
                                    <li th:each="r:${roles}" class="dropdown-item" th:text="${r.displayName}"></li>
                                </ul>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-danger" th:onclick="'deleteUser(\'' + @{/api/users} + '\', ' + ${u.id} + ')'" >&times;</button>
                            <a class="btn btn-success" th:href="@{'users/' + ${u.id}}">&#128296;️</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form> 

    <div th:replace="base :: footer"></div>
</main>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
