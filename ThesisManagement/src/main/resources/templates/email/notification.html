<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thesis Management Notification</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #f8f8f8; padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
        .header h2 { margin: 0; color: #005555; }
        .content { padding: 20px; }
        .content p { margin: 0 0 10px; line-height: 1.6; }
        .footer { text-align: center; padding: 10px; border-top: 1px solid #ddd; color: #777; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Thesis Management System</h2>
        </div>
        <div class="content">
            <p th:text="${content}"></p>
        </div>
        <div class="footer">
            <p>Powered by Thesis Management System</p>
            <p>Contact: giahuyle1030@gmail.com</p>
        </div>
    </div>
</body>
</html>
